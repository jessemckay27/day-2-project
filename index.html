<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Newserker</title>
  </head>
  <body>
    <div id="header-wrap">
      <div class="container">
        <div class="row">
          <span id="header-logo">Newserker</span>
        </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h4>Search Top Stories</h4>
          <form id="color-form">
              <!-- <div class="input-field col s12">
                <input type="text" name="search-term" id="search-input">
                <label for="search-term">Enter keyword</label>
              </div> -->
              <div class="input-field col s12">
                <select multiple id="source-selector">
                  <option value="" disabled>Choose Source(s)</option>
                  <option value="associated-press">Associated Press</option>
                  <option value="bbc-news">BBC News</option>
                  <option value="cnbc">CNBC</option>
                  <option value="daily-mail">Daily Mail (UK)</option>
                  <option value="the-huffington-post">The Huffington Post</option>
                  <option value="independent">Independent (UK)</option>
                  <option value="the-new-york-times">The New York Times</option>
                  <option value="reuters">Reuters</option>
                  <option value="the-washington-post">The Washington Post</option>
                </select>
              </div>
            <button type="submit" class="btn waves-effect waves-blue blue darken-4">Submit</button>
          </form>
        </div>
      </div>
      <div id="results-list" class="row">

        <div class="result-body col s4 m4 l4">

            <div class="text-wrap">
              <div class="text-body">
                  Article Title Goes HereArticle Title Goes HereArticle Title
              </div>
            </div>

        </div> -->

      </div>
    </div>
  </body>
</html>
